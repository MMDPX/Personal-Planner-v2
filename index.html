<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
      </div>
      <div class="modal-body">
        <p>Your sleeping hours (e.g. 22-6, 23-7)</p>
        <input id="sleepingHours">
        <p> <input type="checkbox" id="dontIncludeSleepingHours"> Do not include this time period in the schedule</p>
        <p>Your working/studying hours (eg. 7-15, 9-17)</p>
        <input id="workingHours">
        <p> <input type="checkbox" id="dontIncludeWorkingHours"> Do not include this time period in the schedule</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modalButton">Proceed</button>
      </div>
    </div>
  </div>
</div>

<!-- Randomiser modal -->
<div class="modal fade" id="randomiserModal" tabindex="-1" role="dialog" aria-labelledby="randomiserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="randomiserModalLabel">Modal title</h5>
      </div>
      <div class="modal-body">
        <p>Add task</p>
        <input id="addTask">
        <br>
        <button type="button" class="btn btn-primary" id="addTaskBtn">Add task</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeRandomiserBtn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Randomly allocate tasks</button>
      </div>
    </div>
  </div>
</div>

<div id="container">
</div>
<footer>
  <h1>MMDPX, 2024</h1>
</footer>
