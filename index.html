<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Personal Planner v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body id="body">
  <header>
    <h1>Personal Planner v2</h1>
  </header>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
      </div>
      <div class="modal-body">
        <p>Your sleeping hours (e.g. 22-6, 23-7)</p>
        <input id="sleepingHours">
        <p> <input type="checkbox" id="dontIncludeSleepingHours"> Do not include this time period in the schedule</p>
        <p>Your working/studying hours (eg. 7-15, 9-17)</p>
        <input id="workingHours">
        <p> <input type="checkbox" id="dontIncludeWorkingHours"> Do not include this time period in the schedule</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modalButton">Proceed</button>
      </div>
    </div>
  </div>
</div>

<div id="container">
</div>
<footer>
  <h1>MMDPX, 2024</h1>
</footer>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
